<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" type="text/css" >
</head>
<body>

    <div class="layui-container" style="position: absolute;top: 10%;">
        <div class="layui-row">
            <form class="layui-form">
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label class="layui-form-label">账号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="username" name="username" required lay-verify="required" placeholder="账号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-inline">
                        <input type="text" id="name" name="name" required lay-verify="required" placeholder="姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号</label>
                    <div class="layui-input-inline">
                        <input type="text" id="phone" name="phone" required lay-verify="required" placeholder="手机号" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-col-xs6">
                <div class="layui-form-item">
                    <label class="layui-form-label">性别</label>
                    <div class="layui-input-inline">
                        <select id="sex" name="sex" lay-verify="required">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱</label>
                    <div class="layui-input-inline">
                        <input type="text" id="email" name="email" required lay-verify="required" placeholder="邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">班级</label>
                    <div class="layui-input-inline">
                        <input type="text" id="room" name="room" required lay-verify="required" placeholder="班级" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            </form>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" onclick="submit()">提交</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/jquery-1.9.0.min.js}"></script>

<script>
    layui.use(['layer', 'form'], function(){
        var layer = layui.layer;
    });
    //添加
    function submit(){
        var jsonObj = {"username":$('#username').val(),"name":$('#name').val(),
                        "sex":$('#sex').val(),"email":$('#email').val(),
                        "phone":$('#phone').val(),"room":$('#room').val()};
        $.ajax({
            type: 'POST',
            url: "/suguan/studentList/add",
            dataType: "json",
            data:jsonObj,
            success: function(data) {
                layer.msg(data.message,{icon:1})
                setTimeout(function(){ parent.location.reload();},1000);
            },
            error: function() {
                layer.msg("操作失败")
            }
        });
    }
</script>
</body>
</html>
